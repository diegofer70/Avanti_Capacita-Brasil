<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Navegação</title>
</head>
<body>
    <header>
        <h1>Contato</h1>
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="materiais.html">Materiais</a></li>
                <li><a href="praticas.html">Práticas</a></li>
                <li>Contato</li>
            </ul>
        </nav>
    </header>
    <main>
            <table style="background-color: rgb(59, 24, 156); color:white;">
            <tr>
                <th>Contato</th>
                <th>Link</th>
            </tr>
            <tr>
                <td>Discord</td>
                <td><a href="https://discord.com" target="_blank">Acessar Discord</a></td>
            </tr>
            <tr>
                <td>Github</td>
                <td><a href="https://github.com/diegofer70" target="_blank">Acessar Gitub</a></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><a href="mailto:exemplo@curso.com">Enviar Email</a></td>
            </tr>
        </table>

        <br>

        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="mensagem">Mensagem:</label>
            <br>
            <textarea id="mensagem" name="mensagem" required></textarea>
            <br>
            <input type="submit" value="Enviar">
        </form>
    </main>
    <footer>
        <span>©Copyright 2024 by Diego.</span>
    </footer>
</body>
</html>
